version: '2'
services: 
  app:
    build:
      context: .docker/dev
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment: 
      - "DB_PORT=3306"
      - "DB_HOST=database"
  web:
    build:
      context: .docker/dev
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes_from:
     - app
    ports:
      - 80:80
  database:
    image: mariadb:10.3.2
    volumes:
      - dbdata:/var/lib/mysql
    environment: 
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
      - "33061:3306"
volumes:
  dbdata:

